{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Hello, Stranger</title>
    <link rel="stylesheet" href="{% static "bootstrap/dist/css/bootstrap.css" %}">
    <link rel="stylesheet" href="{% static "main/css/clean_blog.css" %}">
    <link rel="stylesheet" href="{% static "main/css/style.css" %}"/>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="{% static "jquery/dist/jquery.js" %}"></script>
    <script src="{% static "bootstrap/dist/js/bootstrap.js" %}"></script>

    <script src="{% static "angular/angular.js" %}"></script>
    <script src="{% static "angular-resource/angular-resource.js" %}"></script>
    <script src="{% static "spin.js/spin.js" %}"></script>
    <script src="{% static "angular-spinner/angular-spinner.js" %}"></script>
    <script src="{% static "angular-cookies/angular-cookies.js" %}"></script>
    <script src="{% static "angular-ui-router/release/angular-ui-router.js" %}"></script>
    <script src="{% static "angular-sanitize/angular-sanitize.js" %}"></script>

    <script src="{% static "main/js/ladio.js" %}"></script>
    <script src="{% static "main/js/variable.js" %}"></script>
    <script src="{% static "main/js/ladio.configs.js" %}"></script>
    <script src="{% static "main/js/ladio.routes.js" %}"></script>
    <script src="{% static "main/js/auth/auth.service.js" %}"></script>
    <script src="{% static "main/js/component/root.controller.js" %}"></script>
    <script src="{% static "main/js/component/navbar.controller.js" %}"></script>
    <script src="{% static "main/js/auth/register.controller.js" %}"></script>
    <script src="{% static "main/js/auth/login.controller.js" %}"></script>
    <script src="{% static "main/js/content/content.service.js" %}"></script>
    <script src="{% static "main/js/content/content.detail.controller.js" %}"></script>
    <script src="{% static "main/js/content/content.list.controller.js" %}"></script>
</head>
<body ng-app="ladio" ng-controller="MasterController">
    <div id="fb-root"></div>

    {% include "navbar.html" %}
    <header class="intro-header"
                ng-style="master.header_image" >
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading">
                        <h1>{$ master.header_title $}</h1>
                        <hr class="small">
                        <span class="subheading">{$ master.header_subtitle $}</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div ui-view></div>
    <hr>

    {% include 'footer.html' %}

    <script>
      window.fbAsyncInit = function() {
        FB.init({
            appId      : '1594758694132407',
            status: true,
            cookie: true,
            oauth: true, // enable oauth 2.0
            xfbml: true,
            frictionlessRequests: true,
            version    : 'v2.3'
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/ko_KR/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>


</body>

</html>
